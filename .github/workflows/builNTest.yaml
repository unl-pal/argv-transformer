name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test-on-all-OS:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
      - name: Build and Test with Gradle
        run: |
          ./gradlew
          ./gradlew clean
          ./gradlew build
          ./gradlew run
          ./gradlew transform
          ./gradlew reset
