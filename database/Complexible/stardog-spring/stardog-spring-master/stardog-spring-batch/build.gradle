*/

tasks.withType(Test) {
	println "**********************"
	println "As of Stardog 7.0.0, for the tests to work you need to set the environment variable"
	println "STARDOG_LIB to the lib directory of your Stardog 7.X installation directory"
	println "Your current STARDOG_LIB is " + System.getenv( 'STARDOG_LIB' )
	println "**********************"
    systemProperty "java.library.path", System.env['STARDOG_LIB']
}

task sourceJar(type: Jar) {
	description 'An archive of the source code for Maven Central'
	classifier 'sources'
	from sourceSets.main.java
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from 'build/docs/javadoc'
}


artifacts {
	archives javadocJar, sourceJar
}

signing {
	sign configurations.archives
	required { gradle.taskGraph.hasTask(uploadArchives) }
}

 uploadArchives {
 	repositories {
 		mavenDeployer {
 			beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

 			repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
 				authentication(userName: sonatypeUsername, password: sonatypePassword)
 			}

 			pom.project {
 				name 'stardog-spring-batch'
 				packaging 'jar'
 				description 'Stardog Spring bindings for using Stardog with the Springframework Batch subproject'
 				url 'https://github.com/stardog-union/stardog-spring/stardog-spring-batch'

 				scm {
					url 'scm:git://github.com/stardog-union/stardog-spring.git'
					connection 'scm:git://github.com/stardog-union/stardog-spring.git'
					developerConnection 'scm:git://github.com/stardog-union/stardog-spring.git'
 				}

 				licenses {
 					license {
 						name 'The Apache Software License, Version 2.0'
 						url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
 						distribution 'repo'
 					}
 				}

 				developers {
 					developer {
 						id 'albakercp'
 						name 'Al Baker'
 					}
 					developer {
 						id 'gcoluni'
 						name 'Gregory Coluni'
 					}
					developer {
						id 'stardog_support'
						name 'Stardog Support'
					}
 				}
 			}
 		}
 	}
 }

 configure(install.repositories.mavenInstaller) {
 	pom.project {
 		version '1.1.0'
 		artifactId 'stardog-spring-batch'
 		groupId 'com.stardog.ext'
 	}
 }

wrapper {
	gradleVersion = '6.0.1'
}
