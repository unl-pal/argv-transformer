apply plugin:"java"
apply plugin:"eclipse"
apply plugin:"maven"
apply plugin:"signing"

//apply from:'https://raw.github.com/breskeby/gradleplugins/master/emmaPlugin/emma.gradle'

group = 'com.stardog.ext'
version = '1.1.0'

ext {
	stardogVersion = "7.9.1"
	stardogSpringVersion = "1.1.0"
	springVersion = "5.3.18"
	springBatchVersion = "4.3.5"
	junitVersion = "4.13.2"
	slf4jVersion = "1.6.1"
	log4jVersion = "2.17.0"
}

repositories {
	maven { url "http://maven.stardog.com" }
	mavenLocal()
	mavenCentral()
	
	maven { url "http://repository.springsource.com/maven/bundles/release" }
	maven { url "http://repository.springsource.com/maven/bundles/external" } 
	maven { url "http://maven.springframework.org/release" } 
	maven { url "http://maven.springframework.org/milestone" }
	maven { url "http://maven.springframework.org/snapshot" } 
	
}

configurations { 
	//emma
}

dependencies {
	// Core Dependencies
	compile ("org.springframework:spring-core:${springVersion}")
	compile ("org.springframework:spring-beans:${springVersion}")
	compile ("org.springframework:spring-context:${springVersion}")
	compile ("org.springframework:spring-tx:${springVersion}")
	compile ("org.slf4j:slf4j-api:${slf4jVersion}")

	compile ("org.springframework.batch:spring-batch-core:${springBatchVersion}")
	compile ("org.springframework.batch:spring-batch-infrastructure:${springBatchVersion}")

	compile ("com.complexible.stardog:client-http:${stardogVersion}")
	compile ("com.stardog.ext:stardog-spring:${stardogSpringVersion}")
	testCompile ("com.complexible.stardog:server:${stardogVersion}") {
		 exclude group: 'com.complexible.stardog.virtual'
	 }	
	
	testCompile group: 'junit', name: 'junit', version: "${junitVersion}"
	testCompile group: 'org.springframework', name:'spring-test', version:"${springVersion}"

	constraints {
		implementation ("org.apache.logging.log4j:log4j-core:${log4jVersion}") {
			because "'Log4Shell' vulnerability"
		}
		implementation ("org.apache.logging.log4j:log4j-1.2-api:${log4jVersion}") {
			because "'Log4Shell' vulnerability"
		}
	}
	
	//emma "emma:emma:2.0.5312"
	//emma "emma:emma_ant:2.0.5312"
	
}
/*
