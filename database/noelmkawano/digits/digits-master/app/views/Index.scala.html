@(contacts: List[Contact])

@Main("Home") {
  <title>Home (digits)</title>
  <div class="container">
    <h1>Current Contacts Heroku</h1>
      <table class="table table-striped table-boardered">
          <tr><th>First</th><th>Last</th><th>Phone</th><th>Type</th><th>Address</th></tr>
          @for(contact <- contacts) {
            <tr>
              <td>@contact.getFirstName()</td>
              <td>@contact.getLastName()</td>
              <td>@contact.getTelephone()</td>
              <td>@contact.getTelephoneType()</td>
              <td>@contact.getAddress()</td>
              <td><a href="@routes.Application.newContact(contact.getId())">Edit</a></td>
            </tr>
          }
      </table>
  </div>
}
