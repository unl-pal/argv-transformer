<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
		>
<f:view>
	<h:head>

	</h:head>
	<h:body>
		<h:outputText value="Estas logueado como #{request.userPrincipal.name}"
					  rendered="#{not empty request.userPrincipal}"/>

		<br/>

		<h:outputLabel value="Desde pantalla de administrador"/>

		<p:growl autoUpdate="true"/>

		<h:form>
			<p:commandButton value="Accion permitida"
							 action="#{adminController.crearCliente}"/>
			<p:commandButton value="Accion No permitida"
							 action="#{adminController.crearCliente2}"/>
		</h:form>

		<br/>
		<a href="#{request.contextPath}/logout.do">
			Logout
		</a>
	</h:body>
</f:view>
</html>
