<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="templates/mainTemplate.xhtml">
        <ui:define name="content">
            <h:form>
                <h:selectOneListbox styleClass="catalog" 
                                    value="#{bsControllerPCB.selectedProductStr}"
                                    >
                    <f:selectItems var="product"
                                   itemValue="#{product.prodName}"
                                   value="#{bsControllerPCB.products}"
                                   itemLabel="#{product.prodName}"/>
                </h:selectOneListbox>
                <p><h:commandButton value="Select" action="#{bsControllerPCB.viewProductDetails}" />
                <h:commandButton value="Back" action="catalog" /></p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
