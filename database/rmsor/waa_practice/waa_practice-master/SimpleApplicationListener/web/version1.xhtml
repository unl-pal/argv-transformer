<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Information Application</title>
    </h:head>
    <h:body>
        <h:link outcome="index?faces-redirect=true" value="Back"/>
        <h:form>
            <h:panelGrid>
                <h:panelGroup>
                    First Name: <h:inputText value="#{user.firstName}"/>
                </h:panelGroup> 
                <h:panelGroup>
                     Last Name: <h:inputText value="#{user.lastName}"/> 
                </h:panelGroup> 
                <h:commandButton value="submit" action="#{user.saveUser}"/>             
            </h:panelGrid>
            <h3>List of Persons</h3>
            <h:dataTable value="#{user.persons}" var="per" border="1" cellpadding="2" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name"  style="font-weight: bold"/>
                    </f:facet>
                    <h:outputText value="#{per.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"  style="font-weight: bold"/>
                    </f:facet>
                    <h:outputText value="#{per.lastName}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
