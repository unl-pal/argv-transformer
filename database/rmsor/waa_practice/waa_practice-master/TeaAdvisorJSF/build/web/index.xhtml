<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tea Advisor JSF</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>Tea Selection Page</h1>           
            <h2>Select Recommended Tea (green tea):</h2>
            <p>
                <h:selectOneListbox value='#{tea.selecteTea}'>
                    <f:selectItems value="#{tea.listOfTeas}"/>
                </h:selectOneListbox>
            </p> 
            <p><h:commandButton value="Submit" action="#{tea.getTeaInfo}"  /></p> 
        </h:form>
    </h:body>
</html>
