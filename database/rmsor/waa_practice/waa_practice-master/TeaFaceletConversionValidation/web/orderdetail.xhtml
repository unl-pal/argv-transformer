<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:corejsf="http://corejsf.com/facelets">
    <head><title>IGNORED</title></head>
    <body>

        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                Order Summary
            </ui:define> 

            <ui:define name="content">

                <h1>Your Order Detail</h1>
                <h:form>
                    <h:dataTable value="#{tea.selTeas}" var="teas">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.nameColumn}"  style="font-weight: bold"/>
                            </f:facet>
                            <h:outputText value="#{teas.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.priceColumn}" style="font-weight: bold"/>
                            </f:facet>
                            <h:outputText value="$ #{teas.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.quantityColumn}" style="font-weight: bold"/>
                            </f:facet>
                            <h:outputText value="#{teas.quantity}" style="font-weight: bold"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.totalColumn}" style="font-weight: bold"/>
                            </f:facet>
                            <h:outputText value="$ #{teas.price*teas.quantity}"/>
                        </h:column>
                    </h:dataTable>
                    <h3 style="color:green">Total Price: $#{tea.grandTotalPrice}</h3>
                    <h:button value="#{msgs.backButtonText}"  outcome="dashboard"/>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
