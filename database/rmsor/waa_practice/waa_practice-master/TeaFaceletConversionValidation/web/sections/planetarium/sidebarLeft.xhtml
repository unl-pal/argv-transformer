<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:corejsf="http://corejsf.com/facelets">
    <head><title>IGNORED</title></head>  
    <body>        
        <ui:composition>    
            <h:form>
                <ui:repeat value="#{tea.getTeaByCat()}" var="teas">
                    <div class='#{teas.name == tea.selectedTea ?  "planetImageSelected" : "planetImage"}'>
                        <h:commandLink action="#{tea.getSelectedTea(teas.name)}">
                            <h:graphicImage height="200" width="200" value="resources/images/#{teas.picture}"/>
                        </h:commandLink>
                        <p>#{teas.name}</p>
                        <ui:insert name="content1"/>
                    </div>
                </ui:repeat>
            </h:form>	    
        </ui:composition>
    </body>
</html>
