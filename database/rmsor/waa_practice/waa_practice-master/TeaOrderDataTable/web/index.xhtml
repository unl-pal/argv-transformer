<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msgs.windowTitle}</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h1>Select Tea To order</h1>
        <h:form>
            <h:dataTable value="#{tea.teaExp.teaList}" var="teas">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.editColumn}"  style="font-weight: bold"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{teas.editable}" onclick="submit()"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.nameColumn}" style="font-weight: bold"/>
                    </f:facet>
                    <h:outputText value="#{teas.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.quantityColumn}" style="font-weight: bold"/>
                    </f:facet>
                    <h:inputText id="qty" value="#{teas.quantity}"  required="true" converter="javax.faces.Integer" rendered="#{teas.editable}" size="10" requiredMessage="quantity is required" converterMessage="quantity must be between 0 to 1000" validatorMessage="quantity must be between 0 to 1000">
                        <f:validateLongRange minimum="0" maximum="1000" />
                    </h:inputText>
                    <h:message for="qty" style="color:red"/>
                    <h:outputText value="#{teas.quantity}" rendered="#{not teas.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.priceColumn}" style="font-weight: bold"/>
                    </f:facet>
                    <h:outputText value="$#{teas.price}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msgs.saveChangesButtonText}"  action="#{tea.save}"/>
        </h:form>
    </h:body>
</html>
