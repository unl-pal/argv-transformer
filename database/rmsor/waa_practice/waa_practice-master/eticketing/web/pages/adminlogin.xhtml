<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >


    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>ADMIN LOGIN</title>

        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet name="admin/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <!-- MetisMenu CSS -->
        <h:outputStylesheet name="admin/bower_components/metisMenu/dist/metisMenu.min.css" />

         <!-- Custom CSS -->
        <h:outputStylesheet name="admin/dist/css/sb-admin-2.css" />

          <!-- Custom Fonts -->
        <h:outputStylesheet name="admin/bower_components/font-awesome/css/font-awesome.min.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </h:head>

    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" />
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- jQuery -->
        <h:outputScript name="admin/bower_components/jquery/dist/jquery.min.js"/>

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript name="admin/bower_components/bootstrap/dist/js/bootstrap.min.js"/>

        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript name="admin/bower_components/metisMenu/dist/metisMenu.min.js"/>

        <!-- Custom Theme JavaScript -->
        <h:outputScript name="admin/dist/js/sb-admin-2.js"/>

    </h:body>

</html>
